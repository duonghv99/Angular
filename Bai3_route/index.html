<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="libs/angular.min.js"></script>
    <script src="libs/angular-route.min.js"></script>
    <script src="controllers/TrangChuController.js"></script>
    <script src="controllers/GioiThieuController.js"></script>
    <script src="controllers/SanPhamController.js"></script>
    <script src="controllers/NhanVienController.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div ng-app="app-route">
        <nav class="navbar navbar-expand-lg" style="background-color: #5ECAEE">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-link"><a class="nav-item" href="#!/trang-chu">Trang chủ</a></li>
                        <li class="nav-link"><a class="nav-item" href="#!/gioi-thieu/haha">Giới thiệu</a></li>
                        <li class="nav-link"><a class="nav-item" href="#!/san-pham">Sản Phẩm</a></li>
                        <li class="nav-link"><a class="nav-item" href="#!/nhan-vien">Nhân Viên</a></li>
                    </ul>
        </nav>
        <main>
            <!-- Định nghĩa mà nội dung sẽ render ra -->
            <div ng-view></div>
        </main>
    </div>
    </div>
    </div>

</body>

<script>
    // Muốn sử dụng route trong angular js phải sử dụng đoạn code dưới
    angular.module('app-route', ['ngRoute']).config(function ($routeProvider) {
        $routeProvider.when('/trang-chu', { // định nghĩa tên route là trang chủ
            templateUrl: 'views/trang-chu.html', // đường dẫn đến view
            controller: TrangChuController
        }).when('/gioi-thieu/:name', { // định nghĩa tên route là trang chủ
            templateUrl: 'views/gioi-thieu.html', // đường dẫn đến view
            controller: GioiThieuController
        }).when('/san-pham', { // định nghĩa tên route là trang chủ
            templateUrl: 'views/san-pham.html', // đường dẫn đến view
            controller: SanPhamController
        }).when('/nhan-vien', { // định nghĩa tên route là trang chủ
            templateUrl: 'views/nhan-vien.html', // đường dẫn đến view
            controller: NhanVienController
        })
    });

</script>
