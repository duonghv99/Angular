<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="col-md-12" style="text-align: center">
            <h2>THÔNG TIN ĐĂNG KÍ</h2>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3"><label for="">Họ Tên:</label></div>
                <div class="col-md-9"><input type="text" class="form-control"></div>
            </div>
        </div><br>

        <div class="form-group">
            <div class="row">
                <div class="col-md-3"><label for="">Ngày Sinh:</label></div>
                <div class="col-md-9"><input type="date" class="form-control"></div>
            </div>
        </div><br>

        <div class="form-group">
            <div class="row">
                <div class="col-md-3"><label for="">Quê Quán:</label></div>
                <div class="col-md-9">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Mời chọn</option>
                        <option value="1">Hà Nội</option>
                        <option value="2">Hưng Yên</option>
                        <option value="3">Quảng Ninh</option>
                    </select>
                </div>
            </div>
        </div><br>

        <div class="form-group">
            <div class="row">
                <div class="col-md-3"><label for="">Giới tính:</label></div>
                <div class="col-md-4"><input type="checkbox">Nam</div>
                <div class="col-md-5"><input type="checkbox">Nữ</div>
            </div>
        </div><br>

        <div class="form-group">
            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
